---
disable_logging: false
cluster_name: PGD-3-Nodes
pg_data: /pgdata/data
pg_wal: /pgwal/wal
pg_version: 15
pg_owner: enterprisedb
pg_user: enterprisedb
pg_group: enterprisedb
bdr_writers: 16
bdr_wal_decoder: false
pg_type: EPAS
pg_port: 5444

enable_core_dump: true
enable_edb_repo: true
install_pgd: true
pgd_version: 5
pgd_cluster_database: tpcc
pgd_replication_user: pgd_replication_user
pg_log_filename: "postgresql.log"

# Touchstone Tools save locations
ts_load: /tmp/sysstat-load
ts_pgd_init: /tmp/sysstat-pgd-init
